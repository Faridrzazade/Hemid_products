<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Səbət</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h1>Səbətiniz</h1>
        
        {% if cart.items.count > 0 %}
            <ul class="list-group mb-4">
                {% for item in cart.items.all %}
                    <li class="list-group-item">
                        {{ item.product.title }} - {{ item.quantity }} ədəd - {{ item.total_price }} AZN
                    </li>
                {% endfor %}
            </ul>
            <a href="{% url 'checkout' %}" class="btn btn-primary">Ödəniş et</a>
        {% else %}
            <p class="alert alert-warning">Səbətiniz boşdur.</p>
            <a href="{% url 'product_list' %}" class="btn btn-secondary">Məhsul siyahısına geri dön</a>
        {% endif %}
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
